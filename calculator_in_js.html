<html>
	<head>
		<title>JS Calculator</title> 
        <script src="calc.js"></script>
	</head>
	<body> 
        <h5>JS Calculator</h5>
        <button value="1" id="btn1" onclick="entervalue(1)">1</button>
        <button value="2" id="btn2" onclick="entervalue(2)">2</button>
        <button value="3" id="btn3" onclick="entervalue(3)">3</button>
        <button value="+" id="btnPlus" onclick="getOperator('+')">+</button>
        <br/>
        <button value="4" id="btn4" onclick="entervalue(4)">4</button>
        <button value="5" id="btn5" onclick="entervalue(5)">5</button>
        <button value="6" id="btn6" onclick="entervalue(6)">6</button>
        <button value="-" id="btnMinus" onclick="getOperator('-')">-</button>
        <br/>
        <button value="7" id="btn7" onclick="entervalue(7)">7</button>
        <button value="8" id="btn8" onclick="entervalue(8)">8</button>
        <button value="9" id="btn9" onclick="entervalue(9)">9</button>
        <button value="/" id="btnDiv" onclick="getOperator('/')">/</button>
        <br/>
        <button value="0" id="btn0" onclick="entervalue(0)">0</button>
        <button value="*" id="btnMul" onclick="getOperator('*')">*</button>
        <button value="c" id="btnClear" onclick="resultClear()">C</button>
        <button value="=" id="btnEql" onclick="result()">=</button>
        <br/>
        <input id="num" readonly=true>
        <p id="temp"></p>
	</body>
</html>
